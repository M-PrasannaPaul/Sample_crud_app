<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Monitoring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center">Log Monitoring Dashboard</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="form-group">
                    <label for="file" class="font-weight-bold">Upload Your Log File:</label>
                    <input type="file" class="form-control-file" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload and Monitor</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/view_logs" class="btn btn-secondary">View All Logs</a>
                <a href="/common_errors" class="btn btn-warning">View Common Errors</a>
            </div>
        </div>
    </div>
</body>
</html>
